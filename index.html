<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Frontend Mentor | Interactive Rating Component</title>
</head>
<body>
    <div class="card">
        <div class="container">
            <form>
                <div class="form_container">
                    <div class="block">
                        <label for="day">Day</label>
                        <input type="number" id="day" placeholder="DD">
                        <small></small>
                    </div>
                    <div class="block">
                        <label for="month">Month</label>
                        <input type="number" id="month" placeholder="MM">
                        <small></small>
                    </div>
                    <div class="block">
                        <label for="year">Year</label>
                        <input type="number" id="year" placeholder="YY">
                        <small></small>
                    </div>
                </div>
                <div class="submit_block">
                    <hr>
                    <button type="submit" class="submit_btn"><i class="fa-solid fa-arrow-down a"></i></button>
                </div>
            </form>
            <div class="output">
                <h1><span id="YY">--</span>years</h1>
                <h1><span id="MM">--</span>months</h1>
                <h1><span id="DD">--</span>days</h1>
            </div>
        </div>
    </div>
    
    

    <script src="app.js"></script>
</body>
</html>
